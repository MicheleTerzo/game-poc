<div class="table d-flex justify-content-center align-items-center p-5">
  <div class="board">
    <div class="board-row" *ngFor="let tiles of board">
      <div class="property" *ngFor="let tile of tiles; let i = index" [class]="tile.style?.class" [style.border-bottom-color]="tile.style?.color">
        <div>{{tile.name}}</div>
        <div>{{tile.id}}</div>
      </div>
    </div>
  </div>
</div>
